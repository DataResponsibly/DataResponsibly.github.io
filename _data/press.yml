- title: "An Algorithmic Approach to Correct Bias in Urban Transportation Datasets"
  authors:
  image: cds_medium.jpeg
  description: While a significant amount of attention and research has addressed individual privacy concerns in private companies’ datasets, data owners and publishers also want to avoid revealing certain patterns — even in anonymized datasets — that might compromise a competitive advantage or perpetuate discrimination against any group of people. Data published by urban transportation companies is highly valuable for research, policy, and public accountability.
