- title: "Plaidoyer pour une analyse responsable des données"
  authors:
  image: le_monde.png
  description: La plupart des données et de la puissance d’analyse sont concentrées dans les mains de quelques entreprises, ce qui leur donne les moyens d’éliminer toute ­concurrence dans des pans entiers de l’économie. Une poignée de sociétés ­contrôlent toutes nos données personnelles, déterminent quelles informations nous sont proposées, et orientent la plupart de nos décisions, portant ­potentiellement atteinte à notre vie privée et à nos libertés. Avec l’analyse de données massives, le big data, ces entreprises disposent d’un pouvoir énorme.
  link:
    url: http://www.lemonde.fr/sciences/article/2015/10/12/plaidoyer-pour-une-analyse-responsable-des-donnees_4788082_1650684.html
